<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sort json5 by its keys</title>
		<meta charset="UTF-8" />
		<link href="./style.scss" rel="stylesheet" />
		<link href="/common/fonts/OpenSans-Regular.scss" rel="stylesheet" />
		<link rel="icon" href="/favicon.svg" />

		<script
			data-goatcounter="https://lusc.goatcounter.com/count"
			async
			src="//gc.zgo.at/count.js"
		></script>
		<script type="module" src="./script.ts"></script>
	</head>
	<body>
		<div class="app">
			<textarea id="input" placeholder="Paste JSON5 here">{}</textarea>
			<div id="pretty-wrapper" class="input-wrapper">
				<label for="pretty">Pretty print</label>
				<input type="checkbox" id="pretty" checked />
			</div>
			<div id="indent-wrapper" class="input-wrapper">
				<label>Indent</label>
				<input type="number" id="indent" value="2" />
			</div>
			<div id="errors"></div>
			<textarea id="output" readonly></textarea>
		</div>
	</body>
</html>
